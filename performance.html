	<script>

	var margin = {top : 30, right: 100, bottom: 100, left: 100},
		width = screen.width - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;
			
		
	
	//select the svg for this page	
	var performanceSVG = d3.select("#performance")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	//create a tooltip
	var tooltip_g_ = d3.select("body")
		.append("div")
		.style("opacity",0)
		.attr("class","tooltip")
		.style("font-size", "16px")
		

	
//initialize x axis	
	var x = d3.scaleBand()
		.range([0, width])
		.padding(0.03);
	var xAxis = performanceSVG.append("g")
		.attr("transform", "translate(0," + height + ")")

		
	//initialize y axis
	var y = d3.scaleLinear()
	.range([height, 0]);
	var yAxis = performanceSVG.append("g")
	.attr("class", "Y_axis");
	
	//y axis labeling
	 d3.select("#performance").append("text")
        .attr("transform", "translate(-25,20)rotate(-90)")
        .attr("text-anchor", "end")
        .attr("x", -150)
        .attr("y", 90)
        .text("Time (s)").style("size:16px");

	// add annotation
	d3.select("#performance").append("text")
        .attr("font-size", "smaller")
        .attr("x", 430)
        .attr("y", 25)
        .style("fill","green")
		.text("THIS IS AN ANNOTATION I'm ADDING");
	d3.select("#gasoline").append("line")
        .attr("x1", 500)
        .attr("y1", 55)
        .attr("x2", 1100)
        .attr("y2", 90)
        .style("stroke","rgb(255,0,0)")
        .style("stroke-width","2");
		
		
	//update chart function
	function updatePerformance(selectedField) {
		
		d3.csv("https://raw.githubusercontent.com/Maxahoy/electricVehicleCompare2021/main/CarAndDriver_EV_dataset.csv", function(performanceData) {
			//you have access to the data (d) in here
			
			
			
			// columns are 
			//make,model,trim,EPA combined range,EPA MPGe combined,EPA MPGe city,EPA MPGe highway,0 to 60,0 to 100,1/4 Mile Time,1/4 Mile Speed
			
			//sort data based on which group is selected
			
			performanceData = performanceData.sort(function(a,b) {return d3.ascending(a[selectedField], b[selectedField])})
			
			// A color scale: one color for each group
			var myColor = d3.scaleOrdinal().domain(performanceData.make)
				.range(d3.schemeSet2);
	  
			//console.log(sortedData)
			//x axis
			x.domain(performanceData.map(function(d) { return (d.make_model); }))
			xAxis
			.transition().duration(500)
			.call(d3.axisBottom(x)).selectAll("text")
			.attr("transform", "translate( -10,5)rotate(-45)")
				.style("text-anchor", "end");
			
			// y axis
			y.domain([0, d3.max(performanceData, function(d) { return + d[selectedField] }) ]);
			yAxis
			.transition().duration(500)
			.call(d3.axisLeft(y));
			
			var mousemovement = function(d) {
				tooltip.style("opacity", 1)
				.style("left", (d3.event.pageX+30) + "px")
				.style("top", (d3.event.pageY+30) + "px")
				.html("<strong>Make:</strong> <span style='color:red'>" + (d.make).split("_")[0] + "</span><br><strong>Model: </strong> <span style='color:red'>" + d.make_model + "</span><br><strong>" + selectedField + ":</strong> <span style='color:red'>" + d[selectedField]+ "</span>")
			}
			
			var mouseleave = function(d) {
				tooltip
				.transition().duration(200)
				.style("opacity", 0)
			}
			
			//variable mapping data to bars
			var u = performanceSVG.selectAll("rect")
			.data(performanceData)
			.on('mousemove', mousemovement)
			.on("mouseout", mouseleave);
			
			u.enter()
			.append("rect")
			.merge(u)
			.transition().duration(500)
			.attr("x", function(d) { return x(d['make_model']); })
			.attr("y", function(d) { return y(d[selectedField]); })//either 0 to 60 time
			.attr("width", x.bandwidth())
			.attr("height", function(d) { return height - y(d[selectedField]); })
			//.attr('fill',function(d){ return myColor(d[" make"]); })
			
			})
			
		}
		
		updatePerformance("0 to 60");
		//updatePerformance("0 to 60");
			
		d3.select("#performanceSelect").on("change", function(d) {
			var selectedOption = d3.select(this).property("value")
			
			updatePerformance(selectedOption)
		})
		
	
		

	</script>
